<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3: Display & Flexbox</title>
        <!-- pico css -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <!-- style css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- beri space di kiri-kanan halaman -->
        <div class="container">
            <h1>CSS3: Display & Flexbox</h1>
            <hr />
            <h2>Bagian 2: Display</h2>
            <!-- grid area -->
            <div class="card">
                
            <!-- card blok -->
            <div class="card">
                <code>display blox;</code>
                <div class="area" id="box-xxxx">
                    <h3>Box A</h3>
                    <p>(Konten A)</p>
                </div>
                <div class="area" id="box-xxxx">
                    <h3>Box B</h3>
                    <p>(Konten B)</p>
                </div>
            </div>
            <!-- end card box fixed -->
            <!-- card blok -->
            <div class="card">
                <code>display: inline-block;</code>
                <div class="area area-ib">
                    <h3>Box C</h3>
                    <p>(Konten C)</p>
                </div>
                <div class="area area-ib">
                    <h3>Box D</h3>
                    <p>(Konten D)</p>
                </div>
            </div>
            <!-- end card box fixed -->
            
            <!-- card inline -->
            <div class="card">
                <code>display inline;</code>
                <div class="area area-in">
                    <p>E1</p>
                    <p>E2</p>
                    <p>E3</p>
                    <p>E4</p>
                    <p>E5</p>
                </div>
            </div>
            <!-- end card box fixed -->

            <!-- card none -->
            <div class="card">
                <code>display: none;</code>
                <div class="area area-none">
                    <h3>Box F</h3>
                    <p>(Konten F)</p>
                </div>
            </div>
            <!-- end card none -->
        </div>
        <!-- end grid -->
        <br>
        <hr />
        <br>
        
    </div>
    <br><br><br><br><br><br>
    <br><br>
    </body>
</html>
