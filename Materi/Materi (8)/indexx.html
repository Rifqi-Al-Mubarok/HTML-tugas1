<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Web Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Latihan Web profile</h1>
    <hr />
    <h2>Embed Youtube Video</h2>
    <p>Tampilkan video dari Youtube menggunakan <b>iframe</b></p>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/59Z65YjvtKA?si=a3SgCo6-3Z3vyk61" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
    <hr />

    <!-- GROUP GALERY -->
    <div class="gallery">
        <h2>Galeri Foto</h2>
        <p>Galery koleksi foto-foto
        hasil jepretan ane guys!</p>
        <!-- Figure card -->
        <figure class="card">
            <img src="https://images.unsplash.com/photo-1678977467637-e2370a0ac242?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Pemandangan Gunung"/>
            <figcaption>Pemandangan Gunung Merbabu</figcaption>
        </figure>

        <figure class="card">
            <img src="https://images.unsplash.com/photo-1637846959991-18e54d6e2035?q=80&w=1031&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Pemandangan Gunung"/>
            <figcaption>Pemandangan Gunung Everest</figcaption>
        </figure>

        <figure class="card">
            <img src="https://images.unsplash.com/photo-1506255677943-8d8cb3619c10?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Pemandangan Gunung"/>
            <figcaption>Pemandangan Gunung Rinjani</figcaption>
        </figure>
    </div>
    <br><br><br>
</body>
</html>
